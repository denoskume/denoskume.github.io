<!-- Certificate Page with Image Upload and Display -->
<section class="certificate-container">
    <h2>Licenses & Certifications</h2>

    <!-- Certificate Form for Uploading and Adding Certificates -->
    <form id="certificateForm">
        <div class="form-group">
            <label for="certificate-title">Certificate Title:</label>
            <input type="text" id="certificate-title" placeholder="Enter certificate title" required>
        </div>
        <div class="form-group">
            <label for="certificate-provider">Provider:</label>
            <input type="text" id="certificate-provider" placeholder="Enter provider" required>
        </div>
        <div class="form-group">
            <label for="certificate-date">Issue Date:</label>
            <input type="date" id="certificate-date" required>
        </div>
        <div class="form-group">
            <label for="credential-id">Credential ID:</label>
            <input type="text" id="credential-id" placeholder="Enter credential ID" required>
        </div>
        <div class="form-group">
            <label for="certificate-link">Credential Link:</label>
            <input type="url" id="certificate-link" placeholder="Enter credential link" required>
        </div>
        <div class="form-group">
            <label for="certificate-image">Certificate Image (optional):</label>
            <input type="file" id="certificate-image" accept="image/*">
        </div>
        <button type="submit">Add Certificate</button>
    </form>

    <!-- Dynamic Certificate Display Section -->
    <div id="certificate-list">
        <!-- Certificates will be displayed here -->
    </div>
</section>
