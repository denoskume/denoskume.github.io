<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Denos Kume - Portfolio</title>
    <link rel="stylesheet" href="style.css">

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Logo -->
            <img src="logo.png" alt="Denos Kume Logo" class="logo">
            
            <!-- Hamburger Menu Icon -->
            <div class="hamburger" onclick="openNav()">

    <!-- Side Navigation Menu -->
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> <!-- Close button (×) -->

        <a href="#" onclick="loadContent('social')">Social Media</a>
    </div>

    <!-- Main Content Area -->
    <div id="content" class="container">
        <!-- Dynamic content will be loaded here -->
    </div>

    <footer>
        <p>&copy; 2024 Denos Kume | <a href="https://denoskume.github.io">denoskume.github.io</a></p>
    </footer>

    <!-- JavaScript for Side Navigation Toggle -->
    <script src="script.js"></script>

</html>
